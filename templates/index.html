<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="justify-content-center text-center">ToDo List</h1>
            </div>
            <form action={{ url_for('add')}} method="POST">
                <div>
                    <input class="form-control mb-2" type="text" name="item" placeholder="Add items to ToDo" required>
                    <button type="submit" class="btn btn-primary mb-3">Add</button>
                </div>
            </form>
            <hr>

            <div class="col-md-12 mt-3">
                <h2>Things To Do</h2>
            </div>
            <form action={{ url_for('done')}} method="POST">
                <div>
                    {% if pending%}
                    {% for item in pending %}
                    <div>
                        <h4><label>
                                <input type="checkbox" id={{ item.id_x}} name={{ item.id_x}}>
                                {{ item.item }}
                            </label></h4>
                    </div>
                    {% endfor %}
                    {% else %}
                    <p class="text-success">Nothing to do</p>
                    {% endif %}
                    <br><input class="btn btn-info mb-3" type="submit" value="Update">
                </div>
            </form>
            <hr>

            <h2 class="mt-3">Things completed</h2>
            <form action={{ url_for('erase')}} method="POST">
                {% for item in done %}
                <h4><label><del>{{ item.item }}</del></label></h4>
                {% endfor %}
                <br><input class="btn btn-danger" type="submit" value="Delete">
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
