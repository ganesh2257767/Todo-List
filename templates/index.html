<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="page-header">
                    <h1>ToDo List</h1>
                </div>
                <form class=form-inline action={{ url_for('add')}} method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" name='item' placeholder='Add items to your ToDo list'
                            required>
                        <input class="btn btn-primary" type="submit" value="Add">
                    </div>
                </form>

                <h2>Things to do</h2>
                <form action={{ url_for('done')}} method="POST">
                    <div class="form-group">
                        {% if pending%}
                            {% for item in pending %}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id={{ item.id_x}} name={{ item.id_x}}>
                                    {{ item.item }}
                                </label>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-success">Nothing to do</p>
                        {% endif %}
                        <br><input class="btn btn-info" type="submit" value="Update">
                    </div>
                </form>

                <h2>Things completed</h2>
                <form action={{ url_for('erase')}} method="POST">
                    {% for item in done %}
                    <label><del>{{ item.item }}</del></label><br>
                    {% endfor %}
                    <br><input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
